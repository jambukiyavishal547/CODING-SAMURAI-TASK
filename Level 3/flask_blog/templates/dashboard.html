<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard | Personal Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">üìù Personal Blog</span>
    <span class="text-light">
      {{ current_user.username }} |
      <a href="{{ url_for('logout') }}" class="text-warning text-decoration-none">Logout</a>
    </span>
  </nav>

  <div class="container mt-4">

    <!-- Add Post -->
    <div class="card shadow p-3 mb-4">
      <h5>Create New Post</h5>
      <form method="post">
        <input name="title" class="form-control mb-2" placeholder="Post title" required>
        <textarea name="content" class="form-control mb-2" rows="4" placeholder="Write something..."
          required></textarea>
        <button class="btn btn-primary">Publish</button>
      </form>
    </div>

    <!-- Posts -->
    <h4>Your Posts</h4>

    {% for post in posts %}
    <div class="card post-card shadow p-3 mb-3">
      <h5>{{ post.title }}</h5>
      <p>{{ post.content }}</p>
      <a href="{{ url_for('edit', id=post.id) }}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{{ url_for('delete', id=post.id) }}" class="btn btn-sm btn-danger">Delete</a>
    </div>
    {% else %}
    <p class="text-muted">No posts yet. Start writing ‚úçÔ∏è</p>
    {% endfor %}

  </div>

</body>

</html>
