<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Personal Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="card shadow p-4" style="width: 100%; max-width: 420px;">

        <!-- âœ… FLASH MESSAGES (CORRECT PLACE) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- App Title -->
        <h3 class="text-center mb-1">ğŸ“ Personal Blog</h3>
        <p class="text-center text-muted mb-3">Login to continue</p>

        <!-- Login Form -->
        <form method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button class="btn btn-primary w-100 mb-2">Login</button>
        </form>

        <p class="text-center mb-3">
            New here?
            <a href="{{ url_for('register') }}">Create an account</a>
        </p>

        <hr>

        <div class="text-center">
            <p class="text-muted mb-2">Just want to read?</p>
            <a href="{{ url_for('blog') }}" class="btn btn-outline-dark w-100">
                ğŸŒ Explore Public Blog
            </a>
        </div>

    </div>

    <!-- Bootstrap JS (must be at bottom for best practice) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
